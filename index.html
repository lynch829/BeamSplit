<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BeamSplit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <link rel="shortcut icon" href="img/favicon.png">
  
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
<div class="container" ng-app="BeamSplit">
	<div class="row clearfix">
		<div class="col-sm-12 column">
			<div class="page-header">
				<h1>
					BeamSplit <small>Short description</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix" ng-controller="Beam">
		<div class="col-sm-12 column">
			<form role="form">
        <div class="row">
          <div class="col-sm-12">
            <h2>{{ beamName() }}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">Beam name</label>
              <input type="text" class="form-control" id="name" ng-model="name" placeholder="Beam" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="weight">Beam weight</label>
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" id="weight" min="0" max="10000" step="0.1" ng-model="weight" ng-change="onWeightChange()" required />
                <span class="input-group-addon">cGy</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="main">Slice 1</label>
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" id="main" min="0" max="{{ weight }}" step="0.1" ng-model="main.weight" ng-change="onMainWeightChange()" required ng-disabled="disable" />
                <span class="input-group-addon">cGy</span>
              </div>
            </div>
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="rest">Slice 2</label>
              <div class="input-group input-group-sm">
                <input type="number" class="form-control" id="rest" min="0" max="{{ weight }}" step="0.1" ng-model="rest.weight" ng-change="onRestWeightChange()" required ng-disabled="disable" />
                <span class="input-group-addon">cGy</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <input type="range" class="form-control" id="range" min="0" max="100" step="1" ng-model="range" ng-change="onRangeChange()" ng-disabled="disable" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="input-group input-group-sm">
              <input type="number" class="form-control" id="pmain" min="0" max="100" step="1" ng-model="main.percent" ng-change="onMainPercentChange()" required ng-disabled="disable" />
              <span class="input-group-addon">%</span>
            </div>
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <div class="input-group input-group-sm">
              <input type="number" class="form-control" id="prest" min="0" max="100" step="1" ng-model="rest.percent" ng-change="onRestPercentChange()" required ng-disabled="disable" />
              <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
			</form>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-sm-12 column">
		  <div class="modal-footer">
			 <address> <strong>Twitter, Inc.</strong><br> 795 Folsom Ave, Suite 600<br> San Francisco, CA 94107<br> <abbr title="Phone">P:</abbr> (123) 456-7890</address>
		  </div>
		</div>
	</div>
</div>
</body>
</html>
